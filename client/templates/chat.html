<template name="chat">
    <div class="headerDiv">
        <span class="pull-left" style="font-size: 18px">Hi, {{currUserName}}
        </span>
        <a class="pull-right" style="font-size: 16px" href="#" data-toggle="modal"
           data-target="#logout-dialog">Logout</a>
    </div>
    <div class="sidebar">
        <div class="panel panel-primary" style="height: 100%;text-align: left;">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
            </div>
            <div class="panel-body">
                <div class="list-group usersListGroup">
                    {{#each allUsers}}
                        {{> userRenderer}}
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    {{#if showModal}}
     {{> userMessageBox }}
{{/if}}
    {{>logoutDialog}}

</template>
